spring:
  datasource:
    url: ${DB_HOST}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  profiles:
    include: oauth

logging:
  level:
    org.springframework.security: DEBUG

  cloud:
    gcp:
      storage:
        credentials:
          encoded-key: ${STORAGE_KEYFILE}
        project-id: ${PROJECT_ID}
        bucket: davinchi-cs



jwt:
  secret-key: ${JWT_SECRET_KEY}
